<!DOCTYPE html>
<html>
	<head>
		<title>Menu</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"> 
		<meta name="description" content="Copyright by OnlineTutorial" />
		<link href="https://www.youtube.com/channel/UCbwXnUipZsLfUckBPsC7Jog">
	</head>
	<body>
			<div class="middle">
				<div class="menu">
					<li class="item" id="profile">
						<a href="#profile" class="btn"><i class="fas fa-user"></i>Profile</a>
						<div class="smenu">
							<a href="#">Posts</a>
							<a href="#">Picture</a>
						</div>
					</li>
					<li class="item" id="message">
						<a href="#message" class="btn"><i class="far fa-comment-dots"></i>Message</a>
						<div class="smenu">
							<a href="#">New</a>
							<a href="#">Sent</a>
							<a href="#">Spam</a>
						</div>
					</li>
					<li class="item" id="settings">
						<a href="#settings" class="btn"><i class="fas fa-cog"></i>Settings</a>
						<div class="smenu">
							<a href="#">Password</a>
							<a href="#">Language</a>
						</div>
					</li>
					<li class="item">
						<a href="#" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
					</li>
				</div>
			</div>
	</body>
</html>

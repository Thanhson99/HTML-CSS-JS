<!DOCTYPE html>
<html>
<head>
	<title>Login & Register</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="description" content="Copyright by OnlineTutorial" />
	<link href="https://www.youtube.com/channel/UCbwXnUipZsLfUckBPsC7Jog">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<img class="login-link" src="login-reg-img/fb.png">
				<img class="login-link" src="login-reg-img/gp.png">
				<img class="login-link" src="login-reg-img/tw.png">
			</div>
			<form id="Login" class="input-group">
				<input type="text" class="input-field" placeholder="User ID" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">Log In</button>

			</form>	
			<form id="Register" class="input-group">
				<input type="text" class="input-field" placeholder="User ID" required>
				<input type="email" class="input-field" placeholder="Email ID" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box"><span>I agree to the terms & Conditions</span>
				<button type="submit" class="submit-btn">Register</button>

			</form>		
		</div>
		
	</div>
	<script type="text/javascript">
		var x = document.getElementById("Login");
		var y = document.getElementById("Register");
		var z = document.getElementById("btn");
		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}

		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Mobile menu & Slider</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./styles.css">
	</head>
	<body>
		<label for="menuState">Open menu</label>
		<input type="checkbox" name="menuState" id="menuState">
		<label id="mask" for="menuState"></label>
		<ul id="menu">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Info</a></li>
			<li><a href="#">Contact</a></li>
			<li><label for="menuState">Close menu</label></li>
		</ul>

		<div id="slider">
			<input type="radio" checked="checked" name="sliderImg" id="img1">
			<div>
				<label for="img5"><img src="./images/left.jpg" /></label>
				<img src="./images/1.jpg">
				<label for="img2"><img src="./images/right.jpg" /></label>
			</div>

			<input type="radio" name="sliderImg" id="img2">
			<div>
				<label for="img1"><img src="./images/left.jpg" /></label>
				<img src="./images/2.jpg">
				<label for="img3"><img src="./images/right.jpg" /></label>
			</div>

			<input type="radio" name="sliderImg" id="img3">
			<div>
				<label for="img2"><img src="./images/left.jpg" /></label>
				<img src="./images/3.jpg">
				<label for="img4"><img src="./images/right.jpg" /></label>
			</div>

			<input type="radio" name="sliderImg" id="img4">
			<div>
				<label for="img3"><img src="./images/left.jpg" /></label>
				<img src="./images/24.jpg">
				<label for="img5"><img src="./images/right.jpg" /></label>
			</div>

			<input type="radio" name="sliderImg" id="img5">
			<div>
				<label for="img4"><img src="./images/left.jpg" /></label>
				<img src="./images/25.jpg">
				<label for="img1"><img src="./images/right.jpg" /></label>
			</div>
		</div>
	</body>
</html>

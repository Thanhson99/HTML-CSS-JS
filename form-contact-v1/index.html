<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <meta name="description" content="Copyright by OnlineTutorial" />
		<link href="https://www.youtube.com/channel/UCbwXnUipZsLfUckBPsC7Jog">
	</head>
	<body>
		<div class="container">
			<h2>Contact Us</h2>
			<div class="row100">
				<div class="col">
					<div class="inputbox">
						<input type="text" name="" required="required">
						<span class="text">First Name</span>
						<span class="line"></span>
					</div>
				</div>
				<div class="col">
					<div class="inputbox">
						<input type="text" name="" required="required">
						<span class="text">Last Name</span>
						<span class="line"></span>
					</div>
				</div>
			</div>
			<div class="row100">
				<div class="col">
					<div class="inputbox">
						<input type="text" name="" required="required">
						<span class="text">Email</span>
						<span class="line"></span>
					</div>
				</div>
				<div class="col">
					<div class="inputbox">
							<input type="text" name="" required="required">
							<span class="text">Phone number</span>
							<span class="line"></span>
					</div>
				</div>
			</div>
			<div class="row100">
				<div class="col">
					<div class="inputbox textarea">
						<textarea required="required"></textarea>
						<span class="text">Type your message</span>
						<span class="line"></span>
					</div>
				</div>
			</div>
			<div class="row100">
				<div class="col">
					<input type="submit" value="Send">
				</div>
			</div>
		</div>
	</body>
</html>

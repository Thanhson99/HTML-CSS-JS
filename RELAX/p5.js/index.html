<!DOCTYPE html>
<html>
	<head>
		<title>Draw Circle</title>
		<meta charset="utf-8">
		<meta name="description" content="Written by Thành Sơn" />
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
		<script type="text/javascript">
			function setup(){
				createCanvas(windowWidth, windowHeight);
			}
			function draw(){
				const col = {};
				const {r, g, b} = col;
				col.r = random(0, 255);
				col.g = random(0, 255);
				col.b = random(0, 255);
				fill(col.r, col.g, col.b);
				ellipse(mouseX, mouseY, 100, 100);
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Skill bar</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./styles.css">
	</head>
	<body>
		<div class="container">
			<h2>CSS Skills Bar Ui Design</h2>
			<div class="skills">
				<span class="Name">HTML</span>
				<div class="percent">
					<div class="progress" style="width: 60%;"></div>
				</div>
				<span class="Value">60%</span>
			</div>
			<div class="skills">
				<span class="Name">CSS</span>
				<div class="percent">
					<div class="progress" style="width: 50%;"></div>
				</div>
				<span class="Value">50%</span>
			</div>
			<div class="skills">
				<span class="Name">JavaScript</span>
				<div class="percent">
					<div class="progress" style="width: 30%;"></div>
				</div>
				<span class="Value">30%</span>
			</div>
			<div class="skills">
				<span class="Name">Photoshop</span>
				<div class="percent">
					<div class="progress" style="width: 5%;"></div>
				</div>
				<span class="Value">5%</span>
			</div>
			<div class="skills">
				<span class="Name">NodeJS</span>
				<div class="percent">
					<div class="progress" style="width: 3%;"></div>
				</div>
				<span class="Value">3%</span>
			</div><div class="skills">
				<span class="Name">Reactjs</span>
				<div class="percent">
					<div class="progress" style="width: 0%;"></div>
				</div>
				<span class="Value">0%</span>
			</div><div class="skills">
				<span class="Name">Angular</span>
				<div class="percent">
					<div class="progress" style="width: 0%;"></div>
				</div>
				<span class="Value">0%</span>
			</div>
		</div>
	</body>
</html>
